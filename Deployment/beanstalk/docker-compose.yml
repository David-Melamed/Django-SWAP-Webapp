version: "3.9"
services:
  web:
    image: "${APP_IMAGE}:${TAG}"
    environment:
      DJANGO_SETTINGS_MODULE: django_main.settings
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DB_NAME: "${DB_NAME}"
      DB_PORT: "${DB_PORT}"
    container_name: web
    ports:
      - "9090:9090"
    volumes:
      - "/var/app/current:/etc/django-static"
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z ${DB_HOST} ${DB_PORT}"]
      interval: 15s
      timeout: 90s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "5"