apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mysql-to-django
spec:
  podSelector:
    matchLabels:
      app: django
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: mysql
  namespaceSelector:
    matchLabels:
      name: development
  ports:
  - protocol: TCP
    port: 3306
