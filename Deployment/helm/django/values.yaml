# Default values for django app and MySQL database.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Django Application Configuration
django:
  image:
    repository: public.ecr.aws/a9k6f9j6/django_swap  # Django app image repository
    pullPolicy: IfNotPresent
    tag: 192841-240224
  service:
    type: ClusterIP
    port: 8080
  resources: {}
  labels:
    app: django
    tier: frontend
  probes:
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      failureThreshold: 3
    startupProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      failureThreshold: 3
  # Add resource limits and requests here

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
