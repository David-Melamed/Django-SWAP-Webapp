# Default values for django app and MySQL database.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Django Application Configuration
djangoApp:
  image:
    repository: public.ecr.aws/a9k6f9j6/django_swap  # Django app image repository
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
  env:
    - name: MYSQL_HOST
      value: mysql
    - name: MYSQL_USER
      value: django
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: password
    - name: MYSQL_DATABASE
      value: my_application
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: django-secret
          key: secret_key
  resources: {}
  # Add resource limits and requests here

# MySQL Database Configuration
mysql:
  image:
    repository: mysql
    tag: "5.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: root_password
    - name: MYSQL_DATABASE
      value: my_application
    - name: MYSQL_USER
      value: root
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: password
  resources: {}
  # Add resource limits and requests here

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
