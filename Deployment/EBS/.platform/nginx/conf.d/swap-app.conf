server {
    listen 80;
    server_name _;  # Change this to your domain if you have one

    location / {
        proxy_pass http://localhost:9090;  # Assuming 'web' is the service name in docker-compose and it's listening on port 9090
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}